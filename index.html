<script>
document.addEventListener("DOMContentLoaded", function () {
  const video = document.getElementById("videoPlayer");
  const continueBtn = document.getElementById("continueBtn");

  if (!video || !continueBtn) return;

  const STOP_TIME = 300; // 5 minutes (300 seconds)
  let locked = false;

  // üîí Lock download + PiP + remote playback
  video.setAttribute("controlsList", "nodownload noplaybackrate nofullscreen");
  video.disablePictureInPicture = true;
  video.disableRemotePlayback = true;

  // ‚ùå Disable right click on video
  video.addEventListener("contextmenu", e => e.preventDefault());

  // ‚õî Prevent fullscreen
  document.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  });

  // ‚è± HARD STOP AT 5 MINUTES
  video.addEventListener("timeupdate", () => {
    if (video.currentTime >= STOP_TIME && !locked) {
      locked = true;

      video.pause();
      video.currentTime = STOP_TIME - 0.5;
      video.controls = false;

      continueBtn.style.display = "flex";
    }
  });

  // üö´ Block seeking past 5 minutes
  video.addEventListener("seeking", () => {
    if (video.currentTime > STOP_TIME) {
      video.currentTime = STOP_TIME - 0.5;
      video.pause();
    }
  });

  // üîÅ If user tries to play again
  video.addEventListener("play", () => {
    if (locked) {
      video.pause();
      continueBtn.style.display = "flex";
    }
  });

  // ‚ñ∂ CONTINUE BUTTON
  continueBtn.addEventListener("click", function () {
    window.open(
      "https://e43ee.blogspot.com/p/rfgee3.html",
      "_blank"
    );

});

<script>
const memoryContainer = document.getElementById('memoryContainer');
const memoryResult = document.getElementById('memoryResult');
const memoryBalanceEl = document.getElementById('memoryBalance');
let memoryPoints = 0;

const memoryIcons = ["‚≠ê","üé¨","üçø","üé•","üíé","üéÅ","üéØ","üé∏"];
let memoryCards = [];
let memoryFlipped = [];
let memoryMatched = 0;

function initMemoryGame() {
    memoryContainer.innerHTML = '';
    memoryCards = memoryIcons.concat(memoryIcons);
    memoryCards.sort(()=>Math.random()-0.5);
    memoryFlipped = [];
    memoryMatched = 0;
    memoryResult.textContent = '';
    memoryCards.forEach(icon => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.textContent = "?";
        card.dataset.icon = icon;
        card.addEventListener('click', ()=>flipMemoryCard(card));
        memoryContainer.appendChild(card);
    });
}

function flipMemoryCard(card){
    if(memoryFlipped.length < 2 && !memoryFlipped.includes(card) && !card.classList.contains('matched')){
        card.textContent = card.dataset.icon;
        card.classList.add('flipped');
        memoryFlipped.push(card);
        if(memoryFlipped.length === 2){ setTimeout(checkMemoryMatch, 700); }
    }
}

function checkMemoryMatch(){
    const [card1, card2] = memoryFlipped;
    if(card1.dataset.icon === card2.dataset.icon){
        card1.classList.add('matched');
        card2.classList.add('matched');
        memoryPoints++;
        memoryBalanceEl.textContent = `Points: ${memoryPoints}`;
        memoryResult.textContent = "‚úÖ Match! +1 point";
        memoryMatched += 2;
        if(memoryMatched === memoryCards.length){
            memoryResult.textContent = "üéâ All Matched! +Bonus 5 points";
            memoryPoints += 5;
            memoryBalanceEl.textContent = `Points: ${memoryPoints}`;
        }
    } else {
        card1.textContent = "?";
        card2.textContent = "?";
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        memoryResult.textContent = "‚ùå Try Again";
    }
    memoryFlipped = [];
}

document.getElementById('memoryResetBtn').addEventListener('click', ()=>initMemoryGame());

initMemoryGame();
</script>

<script>
// DARK/LIGHT MODE
const toggleBtn = document.getElementById('modeToggle');
toggleBtn.addEventListener('click', () => {

});

// BLOGGER SEARCH
const BLOG_URL = "https://www.marketing2advertising.com/";

function searchPosts(query) {
  if (!query) return;
  const script = document.createElement("script");
  script.src = `${BLOG_URL}/feeds/posts/default?alt=json-in-script&q=${encodeURIComponent(query)}&max-results=30&callback=showSearchResults`;
  document.body.appendChild(script);
}

function showSearchResults(json) {
  const container = document.getElementById("searchResults");
  container.innerHTML = "";
  if (!json.feed || !json.feed.entry) {
    container.innerHTML = `<p style="text-align:center;color:#aaa;">No results found.</p>`;
    return;
  }
  let html = "";
  json.feed.entry.forEach(entry => {
    const title = entry.title.$t;
    let url = "";
    let img = "https://via.placeholder.com/300x450?text=No+Image";
    entry.link.forEach(l => { if(l.rel==="alternate") url=l.href; });
    if(entry.media$thumbnail) img = entry.media$thumbnail.url.replace("/s72-c/", "/s400/");
    else if(entry.content) {
      const match = entry.content.$t.match(/<img[^>]+src="([^">]+)"/);
      if(match) img = match[1];
    }
    html += `<div class="result-card">
      <a href="${url}" target="_blank" rel="noopener noreferrer">
        <img src="${img}" alt="${title}">
        <div class="result-title">${title}</div>
      </a>
    </div>`;
  });
  container.innerHTML = html;
}

document.getElementById("searchBtn").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  searchPosts(query);
});

document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") document.getElementById("searchBtn").click();
});

// MOVIE GRID
function renderMovieSlider(json) {
  const postsContainer = document.getElementById('movie-grid');
  let postsHTML = '';
  const maxPosts = 50;
  for(let i=0;i<Math.min(json.feed.entry.length,maxPosts);i++){
    const entry=json.feed.entry[i];
    const title=entry.title.$t;
    let url='';
    for(let j=0;j<entry.link.length;j++){if(entry.link[j].rel==='alternate'){url=entry.link[j].href;break;}}
    let imgUrl='https://via.placeholder.com/300x450?text=No+Image';
    if(entry.media$thumbnail) imgUrl=entry.media$thumbnail.url.replace('/s72-c/','/s640/');
    else if(entry.content){const match=entry.content.$t.match(/<img[^>]+src="([^">]+)"/); if(match && match[1]) imgUrl=match[1];}
    postsHTML+=`<div class="movie-card"><a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer"><div class="poster"><img src="${imgUrl}" alt="${title}"><div class="play-button">&#9658;</div></div><div class="movie-title">${title}</div></a></div>`;
  }
  postsContainer.innerHTML = postsHTML;
}
